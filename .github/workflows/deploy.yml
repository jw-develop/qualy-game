name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      pages: write
      id-token: write
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Pages
      uses: actions/configure-pages@v4
    
    - name: Replace environment variables
      run: |
        sed -i 's/YOUR_API_KEY_HERE/${{ secrets.SHEETS_API_KEY }}/g' app.js
        sed -i 's/YOUR_CLIENT_ID_HERE/${{ secrets.CLIENT_ID }}/g' app.js
        sed -i 's/YOUR_SPREADSHEET_ID/${{ secrets.SPREADSHEET_ID }}/g' app.js
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'
    
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4